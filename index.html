<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <div class="input-section">
            <label for="current-year-input">Enter Current Year:</label>
            <input type="number" id="current-year-input" placeholder="e.g. 2024" />
            <label for="birth-year-input">Enter Birth Year:</label>
            <input type="number" id="birth-year-input" placeholder="e.g. 1992" />
            <button id="calculate-btn" onclick="calculate()">Calculate Age</button>
        </div>
        <div class="result">
            <p id="age-result"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
